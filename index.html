<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./assets/images/favicon-32x32.png" />
       <link rel="stylesheet" href="style.css">
      <title>Frontend Mentor | Age calculator app</title>
      <script src="script.js" defer></script>
      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
      <style>
         .attribution {
            font-size: 11px;
            text-align: center;
         }
         .attribution a {
            color: hsl(228, 45%, 44%);
         }
      </style>
   </head>
   <body>
      <main>
        <form action="" id="form">
          <div class="container">
             <div>
                <p>Day</p>
                <input type="text" placeholder="DD" id="dayInput" />
                <p class="error"></p>
             </div>
             <div>
                <p>Months</p>
                <input type="text" placeholder="MM" id="monthInput" />
                <p class="error"></p>
             </div>
             <div>
                <p>Year</p>
                <input type="text" placeholder="YYYY" id="yearInput" />
                <p class="error"></p>
             </div>
             <button><img src="assets/images/icon-arrow.svg" alt=""></button>
          </div>
       </form>
       
       <section class="showdate">
          <h1><span id="showYear" class="Display">--</span> years</h1>
          <h1><span id="showMonth" class="Display">--</span> months</h1>
          <h1><span id="showDay" class="Display">--</span> days</h1>
       </section>
 
      </main>
      <div class="attribution">
         Challenge by
         <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
         >. Coded by <a href="#">Your Name Here</a>.
      </div>
   </body>
</html>
